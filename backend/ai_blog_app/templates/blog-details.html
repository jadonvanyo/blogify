<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post Details</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="static/styles.css" rel="stylesheet">
    </head>

    <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">

        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">AI Blog Generator</h1>
            </div>
            <div class="space-x-2">
                <a href="#" class="text-white hover:underline">Welcome, {{ user.username }}</a>
                <a href="/summary-list" class="text-white hover:underline mx-4">Saved Summaries</a>
                <a href="logout" class="text-white hover:underline">Logout</a>
            </div>
        </nav>

        <!-- Main -->
        <div class="container mx-auto mt-10 px-4 sm:px-0">
            <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

                <!-- Summary Section -->
                <section>
                    <h2 class="text-xl font-semibold">Summary Details</h2>
                    <div class="border border-gray-300 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold">{{ summary_detail.youtube_title }}</h3>
                        <p class="text-gray-700">{{ summary_detail.generated_content }}</p>
                        <hr class="my-4 border-gray-300">
                        <h4 class="text-lg font-semibold">Youtube Title</h4>
                        <p class="text-gray-700">{{ summary_detail.youtube_title }}</p>
                        <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
                        <a href="{{ summary_detail.youtube_link }}" class="text-blue-600 hover:underline">{{ summary_detail.youtube_link }}</a>
                    </div>
                </section>
            </div>
        </div>

        <footer class="text-center p-4 text-black mt-6">
            Powered by <a href="#">OpenAI</a>
        </footer>
    </body>
</html>
